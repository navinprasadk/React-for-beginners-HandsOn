<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React | Styling component</title>
  <!-- react library -->
  <script src ="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- react DOM library -->
  <script src ="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- Babel library -->
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
  <div id ="app">React has not rendered yet</div>
<script type="text/babel">
var ColorSpectrum = function(){
  return(
    <div>
    <violet/>
    <Indigo/>
    <Blue/>
    <Green/>
    <Yellow/>
    <Orange/>
    <Red/>
    </div>
  );

}
var Violet = function(){
  var violetStyle={
    backgroundColor:"violet"
  }
  return(
    <h2 style={violetStyle}>violet</h2>
  );
}
var Indigo = function(){
  var indigoStyle={
    backgroundColor:"indigo"
  }
  return(
    <h2 style={indigoStyle}>indigo</h2>

  );
}
var Blue =  function(){
  var blueStyle={
    backgroundColor:"blue"
  }
  return(
    <h2 style={blueStyle}>blue</h2>
  );
}
var Green = function(){
  var greenStyle={
    backgroundColor:"green"
  }
  return(
    <h2 style={greenStyle}>green</h2>
  );
}
var Yellow = function(){
  var yellowStyle={
    backgroundColor:"yellow"
  }
  return(
    <h2 style={yellowStyle}>yellow</h2>
  );
}
var Orange =function(){
  var orangeStyle={
    backgroundColor:"orange"
  }
  return(
    <h2 style={orangeStyle}>orange</h2>
);
}
var Red = function(){
  var redStyle={
    backgroundColor:"red"
  }
  return(
    <h2 style={redStyle}>red</h2>
  );
}
ReactDOM.render(
  <ColorSpectrum/>,
  document.getElementById("app")
);

</script>
</body>
</html>
