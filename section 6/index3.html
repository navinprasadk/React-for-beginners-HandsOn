<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- react library -->
  <script src ="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- react DOM library -->
  <script src ="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- Babel library -->
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>React | Map and Filter</title>
</head>
<body>
  <div id ="app">React has not rendered yet</div>
  <script type="text/babel">

function Family(props){
  // Male List
  var maleList=props.details.filter(function(person){
    return person.status;
  }).map(function(person){
  return <div key={person.id}>{person.name}</div>
});
// Female List
var femaleList=props.details.filter(function(person){
  return person.status === false;
}).map(function(person){
  return person.name;
});
  return(
    <div>
    <h2>Male Siblings</h2>
    {maleList}
    <hr/>
    <h2>Female Siblings</h2>
    {femaleList}
    </div>
  );


}
  var info=[{id:1,name:"navin",status:true},{id:2,name:"kumar",status:true},{id:3,name:"aswin",status:true},{id:4,name:"kumari",status:false}];
  ReactDOM.render(
  <Family details={info}/>,
  document.getElementById("app")
    );
  </script>
</body>
</html>
