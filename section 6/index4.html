<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React | Color Spectrum</title>
  <!-- react library -->
  <script src ="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- react DOM library -->
  <script src ="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- Babel library -->
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
  <div id ="app">React has not rendered yet</div>
<script type="text/babel">
var ColorSpectrum = function(props){
  // var colorSpectrumStyle={
  //   width:150,height:75,
  //   backgroundColor:props.colors
  // }
  var colorList=props.colors.map(function(color){
    var colorListStyle={
      margin:20,
      width:150,height:75,
      backgroundColor:color.color
    };
    return <div style={colorListStyle} key={color.id}>{color.name}</div>
  })
  return(
<h1>{colorList}</h1>
  );

}
var colors = [{id:1, color:"violet",name:"violet" }, {id:2, color:"indigo",name:"indigo" }, {id:3, color:"blue",name:"blue" },
 {id:4, color:"green",name:"green" }, {id:5, color:"yellow",name:"yellow" }, {id:6, color:"orange",name:"orange" },
  {id:7, color:"red",name:"red" }];
ReactDOM.render(
  <ColorSpectrum colors={colors}/>,
  document.getElementById("app")
);

</script>
</body>
</html>
