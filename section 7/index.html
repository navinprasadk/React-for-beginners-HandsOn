<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- react library -->
  <script src ="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- react DOM library -->
  <script src ="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- Babel library -->
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>React | Events | Useless note taker</title>
</head>
<body>
  <div id ="app">React has not rendered yet</div>
  <script type="text/babel">

class Note extends React.Component{
  handleButtonEdit(){
    alert("This function will edit a note");
  }
  handleButtonDelete(){
    alert("This function will delete a note");
  }
  render(){
    return(
      <div>
      <h1>Useless Note Taker</h1>
      <button onClick={this.handleButtonEdit}>Edit Note</button>
      <button onClick={this.handleButtonDelete}>Delete Note</button>
      </div>

    );
  }
}
    ReactDOM.render(
  <Note/>,
  document.getElementById("app")
    );
  </script>
</body>
</html>
