function Details(props){
  //Male People Details
  var malePeopleDetails=props.people.filter(function(person){
    return person.gender === "male";
  }).map(function(person){
    var peopleDetailsStyle={
      display:"inline-block",
      marginLeft:20,
      marginBottom:20,
      height:290,
      width:200,
      padding:0,
      backgroundColor:"#F7F7F7",
      WebkitFilter: "drop-shadow(0px 0px 5px #555)",
      filter:"drop-shadow(0px 0px 5px #555)"
    }
    return <div style={peopleDetailsStyle} key={person.id}>
<Avatar avatar={person.img}/>
<UserName userName={person.name}/>
<Connection/>
    </div>
  });
  // Female People details
  var femalePeopleDetails=props.people.filter(function(person){
    return person.gender === "female";
  }).map(function(person){
    var peopleDetailsStyle={
      display:"inline-block",
      marginLeft:20,
      marginBottom:20,
      height:290,
      width:200,
      padding:0,
      backgroundColor:"#F7F7F7",
      WebkitFilter: "drop-shadow(0px 0px 5px #555)",
      filter:"drop-shadow(0px 0px 5px #555)"
    }
    return <div style={peopleDetailsStyle} key={person.id}>
<Avatar avatar={person.img}/>
<UserName userName={person.name}/>
<Connection/>
    </div>
  });
  return(
    <div>
    <h1>Male</h1>
    <div>{malePeopleDetails}</div>
    <hr/>
    <h1>Female</h1>
    <div>{femalePeopleDetails}</div>
    </div>
  );
}


  // Avatar Component
function Avatar(props){
  var avatarStyle={
    marginLeft:25,
    marginTop:20,
    width:150,
    height:150,
    borderRadius:"50%"
  }
  return(
    <img style={avatarStyle} src={props.avatar} alt="user picture"/>
  );
}
  // UserName Component
function UserName(props){

    margin:20,
    textAlign:"center",
    fontFamily:"Arial, Helvetica, sans-serif"
  }
  return(
    <h1 style={nameStyle}>{props.userName}</h1>
  );
}
